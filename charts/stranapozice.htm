<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>

<div id="stranapozice" style="min-width: 310px; height: 600px; margin: 0 auto"></div>

<script type="text/javascript">

var colors = ['#EA614A', '#20649B', '#008836', '#6B96CA', '#A38456', '#A87A93', '#D19C95']

var neuvedeno = [[2.4],[11.1],[0.0],[0.0],[0.0],[0.0],[2.9],[6.5],[3.4],[0.0],[1.4],[11.5],[3.5],[1.3],[3.8],[0.0],[2.0]],
    obounozi = [[7.3],[11.1],[7.3],[0.0],[13.6],[2.8],[5.9],[9.7],[5.7],[13.0],[9.5],[0.0],[2.7],[8.9],[0.0],[0.0],[6.1]],
    leva = [[87.8],[55.6],[34.1],[33.3],[27.3],[25.0],[23.5],[22.6],[19.7],[17.4],[16.2],[12.5],[11.5],[11.4],[7.5],[0.0],[0.0]],
    prava = [[2.4],[22.2],[58.5],[66.7],[59.1],[72.2],[67.6],[61.3],[71.2],[69.6],[73.0],[76.0],[82.3],[78.5],[88.7],[100.0],[91.8]];

var pozice = [
  'levý obránce',
  'levý záložník',
  'pravé křídlo',
  'podhrotový útočník',
  'útočník',
  'ofenzivní záložník',
  'obránce',
  'záložník',
  'průměr',
  'levé křídlo',
  'střední záložník',
  'brankář',
  'střední obránce',
  'střední útočník',
  'defenzivní záložník',
  'pravý záložník',
  'pravý obránce'
]

Highcharts.chart('stranapozice', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Pozice × preferovaná noha'
    },
    subtitle: {
        text: 'účastníci MS v Rusku'
    },
    xAxis: {
        categories: pozice
    },
    yAxis: {
        title: {
            text: 'podíl mezi všemi hráči'
        },
        labels: {
            format: '{value} %'
        },
        reversedStacks: false
    },
    exporting: {
        enabled: false
    },
    credits: {
        href: 'https://www.transfermarkt.com/wm-2018/startseite/pokalwettbewerb/WM18',
        text: 'Zdroj: transfermarkt.com'
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'leváci',
        data: leva,
        color: colors[0]
    }, {
        name: 'praváci',
        data: prava,
        color: colors[1]
    }, {
        name: 'obounozí',
        data: obounozi,
        color: colors[2]
    }, {
        name: 'neuvedeno',
        data: neuvedeno,
        color: colors[4]
    }]
});

		</script>
	</body>
</html>
